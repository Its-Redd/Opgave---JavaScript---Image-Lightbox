<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Lightbox</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <header></header>

    <main>
      <div id="gallery" class="gallery">
        <ul>
          <li>
            <img src="./img/img/thumb_abril.jpg" alt="Abril" />
          </li>

          <li>
            <img src="img/img/thumb_burma.jpg" alt="Burma" />
          </li>

          <li>
            <img src="img/img/thumb_forthroad.jpg" alt="Forth Road" />
          </li>

          <li>
            <img
              src="img/img/thumb_goldengate.jpg"
              alt="Golden Gate, San francisco"
            />
          </li>

          <li>
            <img src="img/img/thumb_london.jpg" alt="Tower Bridge, London" />
          </li>

          <li>
            <img
              src="img/img/thumb_oresund.jpg"
              alt="Oresund, Sweden-Denmark"
            />
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
